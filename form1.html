<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="form1.css">
</head>

<body>
    <form action="" id="Registration-form">
    <div class="container">
        <h2>Form</h2>
        <div class="form-container">

            <div class="form-field">
                <label for="name">Name: </label>
                <input type="text" placeholder="Enter your name" id="name" name="name">
                <div class="error-message" id="name-error"> 

                </div>
            </div>

            <div class="form-field">
                <label for="email">Email: </label>
                <input type="text" placeholder="Enter your email" id="email" name="email">
                <div class="error-message" id="email-error"> 

                </div>
            </div>

            <div class="form-field">
                <label for="phone">Phone: </label>
                <input type="number" placeholder="Enter your phone number" id="phone" name="phone">
                <div class="error-message" id="phone-error"> 

                </div>
            </div>

            <div class="form-field">
                <label for="city">City: </label>
                <input type="text" placeholder="Enter your city" id="city" name="city">
                <div class="error-message" id="city-error"> 

                </div> 
            </div>

            <div class="form-field">
                <label for="address">Address: </label>
                <input type="text" placeholder="Enter your address" id="address" name="address">
                <div class="error-message" id="address-error"> 

                </div>
            </div>

            <div class="form-field">
                <label for="state">State: </label>
                <input type="text" placeholder="Enter your state" id="state" name="state">
                <div class="error-message" id="state-error"> 

                </div>
            </div>

            <div class="form-field">
                <label for="postalCode">PostalCode: </label>
                <input type="number" placeholder="Enter your postalCode" id="postalCode" name="postalCode">
                <div class="error-message" id="postalCode-error"> 

                </div>
            </div>
            <div class="submission-section">
                <button type="submit">Login</button>
            </div>


        </div>
    </div>
</form>
    <script src="form1.js"></script>
</body>
</html>
